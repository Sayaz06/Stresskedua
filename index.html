<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Dictionary App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Status Bar -->
  <div id="status-bar" class="hidden">
    <span id="status-text"></span>
    <div id="status-progress" class="hidden">
      <div id="status-progress-bar"></div>
    </div>
  </div>

  <!-- Page: Login -->
  <div id="page-login">
    <h1>Log Masuk</h1>
    <button id="btn-login-google">Login dengan Google</button>
  </div>

  <!-- Page: Bahasa -->
  <div id="page-bahasa" class="hidden">
    <h2>Senarai Bahasa</h2>
    <input id="search-bahasa" placeholder="Cari bahasa...">
    <button id="btn-tambah-bahasa">Tambah Bahasa</button>
    <button id="btn-bahasa-log">Log</button>
    <ul id="senarai-bahasa"></ul>
  </div>

  <!-- Page: Huruf -->
  <div id="page-huruf" class="hidden">
    <h2 id="tajuk-huruf-bahasa"></h2>
    <p id="label-bahasa-terpilih"></p>
    <button id="btn-kembali-ke-bahasa">Kembali</button>
    <div id="senarai-huruf"></div>
    <input id="search-perkataan-dari-huruf" placeholder="Cari perkataan global...">
  </div>

  <!-- Page: Perkataan -->
  <div id="page-perkataan" class="hidden">
    <h2 id="tajuk-perkataan-huruf"></h2>
    <p id="label-perkataan-bahasa-huruf"></p>
    <button id="btn-kembali-ke-huruf">Kembali</button>
    <button id="btn-huruf-done">Selesai</button>
    <button id="btn-perkataan-log">Log</button>
    <input id="search-perkataan" placeholder="Cari perkataan...">
    <button id="btn-tambah-perkataan">Tambah Perkataan</button>
    <button id="btn-padampilih">Padam Pilihan</button>
    <ul id="senarai-perkataan"></ul>
  </div>

  <!-- Page: Perkataan Done -->
  <div id="page-perkataan-done" class="hidden">
    <h2 id="tajuk-perkataan-done"></h2>
    <p id="label-perkataan-done"></p>
    <button id="btn-kembali-ke-huruf-done">Kembali</button>
    <ul id="senarai-perkataan-done"></ul>
  </div>

  <!-- Page: Elemen -->
  <div id="page-elemen" class="hidden">
    <h2 id="tajuk-elemen-perkataan"></h2>
    <p id="label-elemen-bahasa-huruf-perkataan"></p>
    <button id="btn-kembali-ke-perkataan">Kembali</button>
    <button id="btn-elemen-ayat-biasa">Ayat Biasa</button>
    <button id="btn-elemen-dialog">Dialog</button>
  </div>

  <!-- Page: Ayat Biasa -->
  <div id="page-ayat-biasa" class="hidden">
    <h2 id="tajuk-ayat-biasa"></h2>
    <p id="label-ayat-biasa"></p>
    <button id="btn-kembali-ke-elemen-dari-ayat-biasa">Kembali</button>
    <button id="btn-tambah-ayat-biasa">Tambah Ayat</button>
    <div id="senarai-ayat-biasa"></div>
  </div>

  <!-- Page: Dialog -->
  <div id="page-dialog" class="hidden">
    <h2 id="tajuk-dialog"></h2>
    <p id="label-dialog"></p>
    <button id="btn-kembali-ke-elemen-dari-dialog">Kembali</button>
    <button id="btn-tambah-dialog">Tambah Dialog</button>
    <ul id="senarai-dialog"></ul>
  </div>

  <!-- Page: Dialog Bubble -->
  <div id="page-dialog-bubble" class="hidden">
    <h2 id="tajuk-dialog-bubble"></h2>
    <p id="label-dialog-bubble"></p>
    <button id="btn-kembali-ke-dialog">Kembali</button>
    <button id="btn-tambah-dialog-bubble">Tambah Bubble</button>
    <div id="senarai-dialog-bubble"></div>
  </div>

  <!-- Page: Log -->
  <div id="page-log" class="hidden">
    <h2>Log</h2>
    <button id="btn-kembali-dari-log">Kembali</button>
    <input id="search-log" placeholder="Cari log...">
    <button id="btn-padamlah-semua-log">Padam Semua Log</button>
    <ul id="senarai-log"></ul>
  </div>

  <!-- Script -->
  <script type="module" src="app.js"></script>
</body>
</html>
